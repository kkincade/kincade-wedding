<!DOCTYPE HTML>
<html>

<head>
    <title>Kincade Wedding</title>
    <link href="images/logo.png" rel="shortcut icon" type="image/png">

    <!-- Load CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="website-control">
        <!-- Container for background image -->
        <div class="background-image"></div>

        <section id="welcomeSection" class="welcome-section">
            <div class="row page-description-container">
                <h1 class="col-xs-12 page-title">MACKENZIE &amp; KAMERON</h1>
                <p class="col-xs-12 page-subtitle">08.18.16</p>
            </div>

            <div class="col-xs-12 countdown-container">
                <div>
                    <span class="days"></span>
                    <div class="smalltext">Days</div>
                </div>
                <div>
                    <span class="hours"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span class="minutes"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>
                    <span class="seconds"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
        </section>

        <section id="ourStorySection" class="our-story-section">
            <h2 class="section-title">Our Story</h2>
        </section>

        <section id="bridalPartySection" class="bridal-party-section">
            <h2 class="section-title">Bridal Party</h2>
        </section>

        <section id="registrySection" class="registry-section">
            <h2 class="section-title">Registry</h2>
        </section>

        <section id="rsvpSection" class="rsvp-section">
            <h2 class="section-title">RSVP</h2>
        </section>

        <section id="locationSection" class="location-section">
            <h2 class="section-title">THE BARN AT RACCOON CREEK</h2>

            <div class="google-map"></div>

            <div class="address">
                <p>7301 W Bowles Ave</p>
                <p>Littleton, CO 80123</p>
            </div>
        </section>

        <!-- Navigation Control -->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- The navbar links that will collapse on smaller screen sizes -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#welcomeSection">Welcome</a></li>
                        <li><a href="#ourStorySection">Our Story</a></li>
                        <li><a href="#bridalPartySection">Bridal Party</a></li>
                        <li><a href="#registrySection">Registry</a></li>
                        <li><a href="#rsvpSection">RSVP</a></li>
                        <li><a href="#locationSection">Location</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Load JS scripts last so page content isn't blocked -->
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuPzA2bNVu7y2TRJDPmYrUJTixCwS2nCk" type="text/javascript"></script>
    <script src="js/velocity.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
